<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>practice</title>
    </head>
<body>
    <p class="text">こんにちは</p>
    <button class="btn">変更</button>
</body>
<script>
    const text = document.querySelector(".text");
    const btn = document.querySelector(".btn");
    btn.addEventListener("click",function(){
        text.textContent ="こんばんわ";
    })
</script>
</html>
